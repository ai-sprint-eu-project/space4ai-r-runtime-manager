              name: blurry-faces-onnx
              output:
              - path: blurry-faces-onnx/output
                storage_provider: minio
              - path: blurry-faces-onnx/output
                storage_provider: minio.oscar-cluster-u8g95rv1
              script: /opt/blurry-faces-onnx/script.sh
              storage_providers:
                minio:
                  oscar-cluster-9q15lefj:
                    access_key: minio
                    endpoint: https://minio.oscar-cluster-9q15lefj.aisprint-cefriel.link
                    region: us-east-1
                    secret_key: a1awhmxxb79383j0
            requirements:
            - host: oscar
            - dependency: dns_reg
            type: tosca.nodes.aisprint.FaaS.Function
          wn_node_resource1:
            properties:
              front_end_ip:
                get_attribute:
                - front
                - private_address
                - 0
              version: 1.23.6
            requirements:
            - host: wn_resource1
            type: tosca.nodes.indigo.LRMS.WorkerNode.Kubernetes
          wn_resource1:
            capabilities:
              host:
                properties:
                  mem_size: 4096 MB
                  num_cpus: 2
                  num_gpus: 0
                  preemtible_instance: false
                  sgx: false
              os:
                properties:
                  distribution: Ubuntu
                  image: aws://eu-west-1/ami-0b4cbe13ae8c9ea8f
                  type: linux
                  version: 22.04
              scalable:
                properties:
                  count: 2
            type: tosca.nodes.indigo.Compute
        outputs:
          admin_token:
            value:
              get_input: admin_token
          console_minio_endpoint:
