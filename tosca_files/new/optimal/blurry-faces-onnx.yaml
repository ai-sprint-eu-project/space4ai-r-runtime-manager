description: Template for launching an OSCAR Virtual Cluster
imports:
- ec3_custom_types: https://raw.githubusercontent.com/grycap/ec3/tosca/tosca/custom_types.yaml
topology_template:
  inputs:
    admin_token:
      default: 8g07btb0rgtj1ko4
      type: string
    cert_user_email:
      default: jhondoe@server.com
      type: string
    cluster_name:
      default: oscar-cluster-xnfbp00p
      type: string
    domain_name:
      default: aisprint-cefriel.link
      type: string
    fe_cpus:
      default: 4
      type: integer
    fe_mem:
      default: 4 GB
      type: scalar-unit.size
    fe_os_image:
      default: aws://eu-west-1/ami-0b4cbe13ae8c9ea8f
      type: string
    minio_password:
      default: bo39xhxkwdo3bt98
      type: string
    oscar_password:
      default: 1v1gky5wtkjomacu
      type: string
    storage_size:
      default: 100 GB
      type: string
  node_templates:
    dns_reg:
      properties:
        dns_service_credentials:
          token: AKIARJSDKJYJYXBUQP3F:1S/yu6pvfoeuuoFfUiV0BNBGbRnROrl47xCwRoRs
          token_type: password
        domain_name:
          get_input: domain_name
        record_name:
          get_input: cluster_name
      requirements:
      - host: front
      type: tosca.nodes.ec3.DNSRegistry
    dns_reg_console_minio:
      properties:
        dns_service_credentials:
          token: AKIARJSDKJYJYXBUQP3F:1S/yu6pvfoeuuoFfUiV0BNBGbRnROrl47xCwRoRs
          token_type: password
        domain_name:
          get_input: domain_name
        record_name:
          concat:
          - console.minio.
          - get_input: cluster_name
      requirements:
      - host: front
      type: tosca.nodes.ec3.DNSRegistry
    dns_reg_minio:
      properties:
        dns_service_credentials:
          token: AKIARJSDKJYJYXBUQP3F:1S/yu6pvfoeuuoFfUiV0BNBGbRnROrl47xCwRoRs
          token_type: password
        domain_name:
          get_input: domain_name
        record_name:
          concat:
          - minio.
          - get_input: cluster_name
      requirements:
      - host: front
      type: tosca.nodes.ec3.DNSRegistry
    front:
      capabilities:
        endpoint:
          properties:
            dns_name: kubeserver
            network_name: PUBLIC
        host:
          properties:
            mem_size:
              get_input: fe_mem
            num_cpus:
              get_input: fe_cpus
        os:
          properties:
            image:
              get_input: fe_os_image
            type: linux
      requirements:
      - local_storage:
          capability: tosca.capabilities.Attachment
          node: my_block_storage
          relationship:
            properties:
              device: hdb
              location: /pv
            type: tosca.relationships.AttachesTo
      type: tosca.nodes.indigo.Compute
    gitlab_polimi_secret:
      properties:
        name: gitlabpolimi
        namespace: oscar-svc
        password: pass
        server: registry.gitlab.polimi.it
        username: user
      requirements:
      - host: lrms_front_end
      - dependency: oscar
      type: tosca.nodes.indigo.KubernetesSecretRegistry
    lrms_front_end:
      capabilities:
        endpoint:
          properties:
            port: 30443
            protocol: tcp
      properties:
        admin_token:
          get_input: admin_token
        admin_username: kubeuser
        cert_manager: true
        cert_manager_challenge: dns01
        cert_manager_challenge_dns01_ak: AKIARJSDKJYJYXBUQP3F
        cert_manager_challenge_dns01_domain:
          get_property:
          - dns_reg
          - domain_name
        cert_manager_challenge_dns01_sk: 1S/yu6pvfoeuuoFfUiV0BNBGbRnROrl47xCwRoRs
        cert_user_email:
          get_input: cert_user_email
        install_ingress: true
        install_kubeapps: false
        install_metrics: true
        install_nfs_client: true
        public_dns_name:
          concat:
          - get_property:
            - dns_reg
            - record_name
          - .
          - get_property:
            - dns_reg
            - domain_name
        version: 1.23.6
      requirements:
      - host: front
      type: tosca.nodes.indigo.LRMS.FrontEnd.Kubernetes
    my_block_storage:
      properties:
        size:
          get_input: storage_size
      type: tosca.nodes.BlockStorage
    oscar:
      capabilities:
        endpoint:
          properties:
            ports:
              http_port:
                protocol: tcp
                source: 80
              https_port:
                protocol: tcp
                source: 443
              minio_port:
                protocol: tcp
                source: 30300
      properties:
        dns_host:
          concat:
          - get_property:
            - dns_reg
            - record_name
          - .
          - get_property:
            - dns_reg
            - domain_name
        minio_dns_host:
          concat:
          - minio.
          - get_property:
            - dns_reg
            - record_name
          - .
          - get_property:
            - dns_reg
            - domain_name
        minio_dns_host_console:
          concat:
          - console.minio.
          - get_property:
            - dns_reg
            - record_name
          - .
          - get_property:
            - dns_reg
            - domain_name
        minio_secretkey:
          get_input: minio_password
        password:
          get_input: oscar_password
      requirements:
      - host: lrms_front_end
      type: tosca.nodes.indigo.OSCAR
    oscar_service_blurry-faces-onnx:
      properties:
        cpu: 0.9
        env_variables:
          COMPONENT_NAME: blurry-faces-onnx
          KCI: https://minio.oscar-cluster-xnfbp00p.aisprint-cefriel.link
          MONIT_HOST: ai-sprint-blurry-faces-onnx-app-telegraf
          MONIT_PORT: '8094'
        image: registry.gitlab.polimi.it/ai-sprint/toscarizer/blurry-faces-onnx_base_amd64:latest
        image_pull_secrets:
        - gitlabpolimi
        input:
        - path: blurry-faces-onnx/input
          storage_provider: minio
        memory: 2048Mi
        name: blurry-faces-onnx
        output:
        - path: blurry-faces-onnx/output
          storage_provider: minio
        - path: blurry-faces-onnx/output
          storage_provider: minio.oscar-cluster-4pn94b5v
        script: /opt/blurry-faces-onnx/script.sh
        storage_providers:
          minio:
            oscar-cluster-4pn94b5v:
              access_key: minio
              endpoint: https://minio.oscar-cluster-4pn94b5v.aisprint-cefriel.link
              region: us-east-1
              secret_key: ek2w9kdon3z2r8ea
      requirements:
      - host: oscar
      - dependency: dns_reg
      type: tosca.nodes.aisprint.FaaS.Function
    wn_node_resource1:
      properties:
        front_end_ip:
          get_attribute:
          - front
          - private_address
          - 0
        version: 1.23.6
      requirements:
      - host: wn_resource1
      type: tosca.nodes.indigo.LRMS.WorkerNode.Kubernetes
    wn_resource1:
      capabilities:
        host:
          properties:
            mem_size: 4096 MB
            num_cpus: 4
            num_gpus: 0
            preemtible_instance: false
            sgx: false
        os:
          properties:
            distribution: Ubuntu
            image: aws://eu-west-1/ami-0b4cbe13ae8c9ea8f
            type: linux
            version: 22.04
        scalable:
          properties:
            count: 2
      type: tosca.nodes.indigo.Compute
  outputs:
    admin_token:
      value:
        get_input: admin_token
    console_minio_endpoint:
      value:
        concat:
        - https://
        - get_property:
          - dns_reg_console_minio
          - record_name
        - .
        - get_property:
          - dns_reg_console_minio
          - domain_name
        - /
    dashboard_endpoint:
      value:
        concat:
        - https://
        - get_property:
          - dns_reg
          - record_name
        - .
        - get_property:
          - dns_reg
          - domain_name
        - /dashboard/
    fe_node_creds:
      value:
        get_attribute:
        - front
        - endpoint
        - credential
        - 0
    fe_node_ip:
      value:
        get_attribute:
        - front
        - public_address
        - 0
    minio_endpoint:
      value:
        concat:
        - https://
        - get_property:
          - dns_reg_minio
          - record_name
        - .
        - get_property:
          - dns_reg_minio
          - domain_name
        - /
    minio_password:
      value:
        get_input: minio_password
    oscar_password:
      value:
        get_input: oscar_password
    oscar_service_cred:
      value:
        get_attribute:
        - oscar_service_blurry-faces-onnx
        - credential
    oscar_service_url:
      value:
        get_attribute:
        - oscar_service_blurry-faces-onnx
        - endpoint
    oscarui_endpoint:
      value:
        concat:
        - https://
        - get_property:
          - dns_reg
          - record_name
        - .
        - get_property:
          - dns_reg
          - domain_name
        - /
tosca_definitions_version: tosca_simple_yaml_1_0
